<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const box1 = document.querySelector("#box1");

        box1.style.border = "7px dotted #FC91A4";
        box1.style.backgroundColor = "#FCF991";

        const box2 = document.querySelector("#box2");

        box2.style.backgroundColor = "#91FCC7";
        box2.style.border = "double 12px pink";
        box2.style.borderRadius = "30px";

        const box3 = document.querySelector("#box3");

        box3.style.backgroundColor = "blue";

        const box4 = document.querySelector("#box4");

        box4.style.backgroundColor = "red";
        box4.style.width = "20vw";

    </script>
</body>

</html>
