<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <div class="dyr">


        <div>navn:<span class="navn"></span></div>


        <div>type:<span class="type"></span></div>


        <div>levested:<span class="levested"></span></div>
    </div>


    <script>
        window.addEventListener("load", start)

        function start() {

            let dyr = {
                "navn": " elefant",
                "type": " pattedyr",
                "levested": " Indien"
            };

            console.log("En " + dyr.navn + " er et " + dyr.type + ", som lever i " + dyr.levested);

            document.querySelector(".navn").textContent = dyr.navn;
            document.querySelector(".type").textContent = dyr.type;
            document.querySelector(".levested").textContent = dyr.levested;


        };

    </script>

</body>

</html>
