<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <div class="dyr">


        <strong class="navn"></strong>:<br>
        <img src="" alt> <br>
        <span> et</span>
        <span class="type"></span>
        <span>, som lever i</span>
        <span class="levested"></span>
    </div>


    <script>
        window.addEventListener("load", start)

        function start() {

            let dyr = {
                "navn": " elefant",
                "type": " pattedyr",
                "levested": " Indien",
                "billede": "elefant.jpg"
            };

            console.log("En " + dyr.navn + " er et " + dyr.type + ", som lever i " + dyr.levested);

            document.querySelector(".dyr .navn").textContent = dyr.navn;
            document.querySelector(".dyr .type").textContent = dyr.type;
            document.querySelector(".dyr .levested").textContent = dyr.levested;
            document.querySelector(".dyr img").src = dyr.billede;


        };
    </script>

</body>

</html>
